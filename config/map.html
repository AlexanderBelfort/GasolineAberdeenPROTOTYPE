<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script>
		$("#main").load('externalHtml.html', function () {
    		$(this).trigger('create');
		});
	</script>
</head>
<style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
<body>

<div data-role="page" id="main" data-theme='b' data-shadow="false">
    <div class="imgbox">
		<img class="center-fit" src="map1.png">
		</div>

	<!-- sticks the navbar to the bottom of the screen -->
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
		<ul>
			<li><a href="index.html" rel="external" id="home" data-icon="home"></a></li>
			<li><a href="register.html" rel="external" id="profile" data-icon="user"></a></li>
			<li><a href="#" id="settings" data-icon="gear"></a></li>
		</ul>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
